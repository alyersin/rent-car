<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/flex-settings.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>

  <body>
    <div class="box flex justify-c">
      <div class="container flex column">
        <div class="top-header">
          <span class="flex justify-c">Have an account?</span>
          <header class="flex justify-c">Login</header>
        </div>
        <div class="input-field flex column">
          <input type="text" class="input" placeholder="Username" required />
          <i class="bx bx-user"></i>
        </div>
        <div class="input-field flex column">
          <input
            type="password"
            class="input"
            placeholder="Password"
            required
          />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-field flex column">
          <input type="Submit" class="submit" value="Login" />
        </div>

        <div class="bottom flex row justify-b">
          <div class="left flex">
            <input type="checkbox" id="check" />

            <label for="check">Remember Me</label>
          </div>
          <div class="right">
            <label><a href="#">Forgot password?</a></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
